<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            background-color: #f8f8f8; /* Light background color */
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between buttons */
        }

        .button {
            width: 200px; /* Fixed width for buttons */
            padding: 15px; /* Padding for button */
            font-size: 18px; /* Font size */
            color: #fff; /* Text color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .button1 {
            background-color: #007BFF; /* Blue color */
        }

        .button1:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .button2 {
            background-color: #28A745; /* Green color */
        }

        .button2:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="button button1" onclick="window.location.href='searchByVendor.html';">Generate Bill</button>
        <button class="button button2" onclick="window.location.href='transaction.html';">Transaction</button>
    </div>

</body>
</html>
