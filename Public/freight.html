



<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Form</title>
    <style>
        .edit-icon {
            color: #007bff;
            font-size: 20px;
            transition: color 0.3s;
        }
        .edit-icon:hover {
            color: #0056b3;
            cursor: pointer;
        }
    </style>
</head>

<body id="freight">
    <button class="home-button" onclick="window.location.href='loginform.html';">Home</button>
    <button class="back-button" onclick="window.history.back();">Back</button>
    
    <div class="container-freight">
        <h1>Rate Database</h1>
        <form id="shipmentForm">
            <div class="form-control">
                <label for="from_destination">From Destination:</label>
                <input type="text" id="from_destination" name="from_destination" required>
            </div>
            <div class="form-control">
                <label for="to_destination">To Destination:</label>
                <input type="text" id="to_destination" name="to_destination" required>
            </div>
            <div class="form-control">
                <label for="rate">Rate:</label>
                <input type="number" step="0.01" id="rate" name="rate" required>
            </div>
            <button class="submit-button" type="submit">Submit</button>
            <div id="submitMessage" style="margin-top: 10px; color: red;"></div>
        </form>
        
        <div id="results">
            <h2>Your Current Rate</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>From Destination</th>
                        <th>To Destination</th>
                        <th>Freight</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="freight.js"></script>
    <script>
        
    </script>
</body>
</html>
