<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Truck Details by Date</title>
    <link rel="stylesheet" href="style.css">
    <script src="searchbyvvvendor.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body id="searchByDate">
    <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='loginform.html';">Home</button>

    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back();">Back</button>

    <div class="container-searchByDate">
        <h1>Reports</h1>
        <h2>Search Truck Details by Date</h2>
        
        <div class="form-group">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date">
        </div>
        
        <div class="form-group">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date">
        </div>
        
        <div class="form-group">
            <label for="vendor">Enter Vendor:</label>
            <input type="text" id="vendor" name="vendor" placeholder="Vendor Name">
        </div>

        <div class="form-group">
            <label for="truckNo">Truck Number:</label>
            <input type="text" id="truckNo" name="truckNo" required>
        </div>

        <button type="button" class="search-button" onclick="searchDateWithVendor()">Search</button>
        
        <div id="error-message" class="error-message"></div>
    </div>

    <!-- Total Display Row -->
    <table id="totalTable" style="display: none;">
        <tfoot>
            <tr>
                <td colspan="15">Total:</td>
                <td id="totalAmount">0.00</td>
            </tr>
        </tfoot>
    </table>
    
    <div class="table-wrapper">
        <table id="resultsTable" style="display: none;">
            <thead>
                <tr>
                    <th>Select</th> <!-- Added column for checkbox -->
                    <th>Id</th>
                    <th>Truck Number</th>
                    <th>Time</th>
                    <th>Date</th>
                    <th>Weight (tons)</th>
                    <th>Actual Weight</th>
                    <th>Difference In Weight</th>
                    <th>Freight</th>
                    <th>Diesel (liters)</th>
                    <th>Advance</th>
                    <th>Driver Name</th>
                    <th>Destination From</th>
                    <th>Destination To</th>
                    <th>DO Number</th>
                    <th>Vendor</th>
                    <th>Truck Type</th>
                    <th>Transaction Status</th>
                    <th>Diesel Slip Number</th>
                    <th>Edit</th> <!-- Added column for edit button -->
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here -->
            </tbody>
        </table>
        <div class="generateExcel">
            <button  class="generateExcel"   onclick="generateExcel()">Generate Bill</button>
        </div>
    </div>

    <script>
    
    </script>
</body>
</html>
