<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Database</title>
</head>
<body id="vehicle">
     <!-- Home Button -->
     <button class="home-button" onclick="window.location.href='loginform.html';">Home</button>

     <!-- Back Button -->
     <button class="back-button" onclick="window.history.back();">Back</button>
    <div class="container-vehicle">
        <h1>Vehicle Form</h1>
        <form id="vehicleform">
            <label for="truckNo">Truck No:</label>
            <input type="text" id="truckNo" name="truckNo" required>

            <label for="make">Make(Truck Company):</label>
            <input type="text" id="make" name="make" required>

            <label for="companyOwner">Company Owner</label>
            <input type="text" id="companyOwner" name="companyOwner" required>

            <label for="freight">Freight:</label>
            <input type="number" id="freight" name="freight" step="0.01" required>

            <input type="submit" value="Submit">
        </form>

        <div id="results">
            <h2>Your Current Vehicles</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Truck No</th>
                        <th>Make</th>
                        <th>Company Owner</th>
                        <th>Freight</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="vehicle.js"></script>
</body>
</html>
